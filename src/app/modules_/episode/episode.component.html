<!-- <h1 class="page-header f-s-18">Episode Configuration </h1> -->
<div class="form-group row">
  <div class="col-md-3">
    <label for="">Name</label>
  </div>
  <div class="col-md-4">
    <input type="text" class="form-control" placeholder="Enter Name">
  </div>
</div>
<div class="form-group row">
  <div class="col-md-3">
    <label for="">Description</label>
  </div>
  <div class="col-md-4">
    <textarea placeholder="Enter Description" class="form-control" rows="4"></textarea>
  </div>
</div>


<hr class="bg-grey">
<h1 class="page-header f-s-18">Alarm Mapping </h1>
<div class="row">
  <div class="col-md-3">
    <label for="">NMS</label>
  </div>
  <div class="col-md-4">
    <select class="form-control m-b-10">
      <option ng-reflect-value="">Select NMS</option>
      <option>N2000</option>
      <option>EMC</option>
      <option>INALA</option>
      <option>ADVA</option>
      <option>RUCKUS</option>
    </select>
  </div>
</div>


<div class="row">
  <div class="col-md-3">
    <label for="">Alarms</label>
  </div>
  <div class="col-md-4">
    <select class="form-control m-b-10">
      <option ng-reflect-value="">Select Alarms</option>
      <option>SNMPAgent NotResponding</option>
      <option>NetworkConnection DownOrFlapping</option>
      <option>SNMPAgent NotResponding</option>
    </select>
  </div>
</div>

<hr class="bg-grey">
<h1 class="page-header f-s-18">Filter Mapping </h1>
<div class="row">
  <div class="col-md-3">
    <select class="form-control m-b-10">
      <option>Select Filter</option>
      <option>Country</option>
      <option>Host Name</option>
      <option>Severity</option>
      <option>State</option>
      <option>Time Range</option>
      <option>Address</option>
      <option>Device Type</option>
      <option>Province</option>
      <option>Sub-Province</option>
    </select>
  </div>
  <div class="col-md-3">
    <select class="form-control m-b-10">
      <option>Select Operator</option>
      <option>Equal </option>
      <option>Not Equal</option>
      <option>In</option>
      <option>Not In</option>
      <option>Like</option>
      <option>Not Like</option>
      <option>Less than</option>
      <option>Less than equal</option>
      <option>Greater than</option>
      <option>Greater than equal</option>
      <option>Between</option>
    </select>
  </div>
  <div class="col-md-3">
    <select class="form-control m-b-10">
      <option>Select Values</option>
    </select>
  </div>
  <div class="col-md-3">
    <a href="#" class="btn btn-dark mr-2">ADD</a>
    <a href="#" class="btn btn-dark"><i class="fa fa-times"></i></a>
  </div>
</div>


<hr class="bg-grey">
<h1 class="page-header f-s-18">Notification </h1>
<div class="row">
  <div class="col-md-3">
    <select class="form-control m-b-10">
      <option>Select Types</option>
      <option>Email</option>
      <option>SMS</option>
      <option>Ticket</option>
    </select>
  </div>
  <div class="col-md-3">
    <input type="text" class="form-control" placeholder="Enter Value">
  </div>
  <div class="col-md-3">
    <a href="#" class="btn btn-dark mr-2">ADD</a>
    <a href="#" class="btn btn-dark"><i class="fa fa-times"></i></a>
  </div>
</div>

<hr class="bg-grey">
<h1 class="page-header f-s-18">Template </h1>
<div class="form-group row">
  <div class="col-md-3">
    <label for="">Subject</label>
  </div>
  <div class="col-md-4">
    <input type="text" class="form-control" placeholder="Enter Subject">
  </div>
  <div class="col-md-3">
    <div class="btn-group">
      <button class="btn btn-default btn-sm active">Time</button>
      <button class="btn btn-default btn-sm ">Host</button>
    </div>
  </div>
</div>
<div class="form-group row">
  <div class="col-md-3">
    <label for="">Body</label>
  </div>

  <div class="col-md-4">
    <textarea placeholder="Write Email" class="form-control" rows="5"></textarea>
  </div>
  <div class="col-md-3">
    <div class="btn-group">
      <button class="btn btn-default btn-sm">Time</button>
      <button class="btn btn-default btn-sm active">Host</button>
      <button class="btn btn-default btn-sm">Signature</button>
    </div>
  </div>
</div>

<div class="col-md-12 text-center mt-3">
  <a href="#" class="btn btn-primary mr-2">SUBMIT</a>
</div>
