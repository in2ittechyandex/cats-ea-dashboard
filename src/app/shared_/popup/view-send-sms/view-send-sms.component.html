<h4 mat-dialog-title class="modal-title">Send SMS<button type="button" class="close" style="float: right;" mat-dialog-close>×</button></h4>
<mat-dialog-content>
    <div *ngIf="noRecordFound">
    <form class="form form-horizontal form-bordered scroll" role="form" autocomplete="off">
        <div class="form-group row">
          <label class="col-lg-12 col-form-label form-control-label">Possible site failure at {{data['host_name']}}</label>
           
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">Mobile Number (you can add multiple numbers by separating with  semi-colon “;” )</label>
          <div class="col-lg-9">
            <input   class="form-control form-control-sm" type="ETA" name="mobile_number_triggered" [(ngModel)]="smsData['contact']">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">ETA to site</label>
          <div class="col-lg-9">
            <input   class="form-control form-control-sm" type="ETA" name="date_and_time_triggered" [(ngModel)]="smsData['ETA']">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">Current battery voltage (V)</label>
          <div class="col-lg-9">
            <input    class="form-control form-control-sm" type="current" name="alarm_triggered" [(ngModel)]="smsData['current']">
              
          </div>
        </div>
        <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">Room temp (deg)</label>
          <div class="col-lg-9">
            <input   class="form-control form-control-sm" type="text" name="tmep" [(ngModel)]="smsData['temp']">
          </div>
        </div>
         
  
        
        <div class="form-group row">
            <div class="col-lg-12">
             <button (click)="sendNotification()" class="btn btn-primary">Send SMS</button>
            </div>
          </div>
      </form> 
    </div>
    <div style="margin-top: 3%;"  class="row" *ngIf="!noRecordFound">
        <div class="col-sm-8" style="float:right;">
          No incident created for this alarm
        </div>
      </div> 
 </mat-dialog-content>
