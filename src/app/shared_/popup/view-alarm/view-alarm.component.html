      <mat-dialog-content>
      <div class="modal-body p-0" id="tab_w_50" style="background-color: #ffffff;">
        <ngb-tabset>
          <ngb-tab>
            <ng-template ngbTabTitle>
              <span class="d-sm-none">Alarm Details</span>
              <span class="d-sm-block d-none">Alarm Details</span>
            </ng-template>
             <!-- style="height:330px; overflow:auto;" -->
            <ng-template ngbTabContent>
              <div class="style-4">
                <table class="table table-bordered mb-0 table-sm">
                  <tr *ngFor="let key of actionformdataEventsKeys">
                  <td width="20%" class="text-capitalize"><strong>{{key}} </strong></td>
                  <td width="80%">{{this.actionformdataEvents?this.actionformdataEvents[key]:""}}</td>
                </tr>
                </table>
                </div>
              </ng-template>
          </ngb-tab>
    
          <ngb-tab>
            <ng-template ngbTabTitle>
              <span class="d-sm-none">Child Events</span>
              <span class="d-sm-block d-none">Child Events</span>
            </ng-template>
            <ng-template ngbTabContent>
              <cats-ag-grid-table
         [title]="title"
         [myGridId]="'alarmEventChild'"
         [rowData]="alarmChildEvent"
          [dbAllcolumns]="dbAllcolumns" 
            [tableHeight]="tableHeight"
            [timeRange]="timeRange"
            
            [responseTime]="responseTime" 
            [showSetting]="showSetting"
            (eventDetect)="onEventDetect($event)"></cats-ag-grid-table>
            </ng-template> 
          </ngb-tab>
        </ngb-tabset>
    
    </div>
    
    </mat-dialog-content>  
 </div>
